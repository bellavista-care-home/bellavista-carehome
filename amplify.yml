version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*

# Redirect configuration for SEO optimization
redirects:
  # Redirect non-WWW to WWW (HTTPS)
  - source: https://bellavistanursinghomes.com/<*>
    target: https://www.bellavistanursinghomes.com/<*>
    status: 301
    
  # Redirect HTTP to HTTPS + WWW
  - source: http://bellavistanursinghomes.com/<*>
    target: https://www.bellavistanursinghomes.com/<*>
    status: 301
    
  # Redirect HTTP WWW to HTTPS WWW
  - source: http://www.bellavistanursinghomes.com/<*>
    target: https://www.bellavistanursinghomes.com/<*>
    status: 301

# Custom headers for security and SEO
customHeaders:
  - pattern: '**/*.html'
    headers:
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'Referrer-Policy'
        value: 'strict-origin-when-cross-origin'
        
  - pattern: '**/*.{js,css}'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000'
        
  - pattern: '**/*.{png,jpg,jpeg,gif,ico,svg}'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=2592000'